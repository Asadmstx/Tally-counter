<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="counter__body">
            <h1>Tally counter by Asadmstx&reg;</h1>
            <div class="counter__display">
                <span class="counter__quantity num"></span>
                <span class="counter__quantity background">88888</span>
            </div>
            <button class="counter__btn"></button>
            <div class="counter__little-btns">
                <div class="counter__little-btn">
                    <button class="counter__reset little-btn"></button>
                    <span class="counter__little-span">Reset</span>
                </div>
                <div class="counter__little-btn">
                    <button class="counter__color little-btn"></button>
                    <span class="counter__little-span">Color</span>
                </div>
            </div>
            <div class="counter__strap"></div>
        </div>
    </div>

    <script src="js/JQuery.js"></script>
    <script src="js/counter.js"></script>
</body>
</html>
